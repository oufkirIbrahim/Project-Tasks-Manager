<mat-toolbar color="primary" class="header-toolbar">
  <div class="header-start">
    <button mat-icon-button (click)="toggleMenu.emit()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="logo">
      <h1>ProjectManager</h1>
    </div>
  </div>

  <div class="search-bar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search tasks or projects..." [formControl]="searchControl">
      <button *ngIf="searchControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
      <mat-icon *ngIf="!searchControl.value" matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="header-actions">
    <button mat-icon-button matTooltip="Notifications">
      <mat-icon [matBadge]="3" matBadgeColor="accent">notifications</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-profile">
      <div class="user-avatar">JD</div>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
