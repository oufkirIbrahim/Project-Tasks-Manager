<div class="sidebar-container">
  <div class="sidebar-header">
    <div class="sidebar-logo">
      <mat-icon>book</mat-icon>
      <span>ProjectManager</span>
    </div>
  </div>

  <mat-divider></mat-divider>

  <mat-nav-list>
    <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
      <mat-icon matListItemIcon>dashboard</mat-icon>
      <span matListItemTitle>Dashboard</span>
    </a>

    <a mat-list-item routerLink="/projects" routerLinkActive="active-link">
      <mat-icon matListItemIcon>folder</mat-icon>
      <span matListItemTitle>Projects</span>
    </a>

    <mat-expansion-panel class="mat-elevation-z0">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>task</mat-icon>
          <span>Tasks</span>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <a mat-list-item routerLink="/tasks" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListItemIcon>list</mat-icon>
        <span matListItemTitle>All Tasks</span>
      </a>

      <a mat-list-item [class.active]="currentFilter === 'pending'"
         (click)="changeFilter('pending')" >
        <mat-icon matListItemIcon>pending</mat-icon>
        <span matListItemTitle>Pending</span>
      </a>

      <a mat-list-item [class.active]="currentFilter === 'pending'"
         (click)="changeFilter('in-progress')">
        <mat-icon matListItemIcon>hourglass_empty</mat-icon>
        <span matListItemTitle>In Progress</span>
      </a>

      <a mat-list-item [class.active]="currentFilter === 'pending'"
         (click)="changeFilter('completed')">
        <mat-icon matListItemIcon>check_circle</mat-icon>
        <span matListItemTitle>Completed</span>
      </a>
    </mat-expansion-panel>
  </mat-nav-list>

  <div class="sidebar-footer">
    <mat-divider></mat-divider>
    <a mat-list-item routerLink="/settings">
      <mat-icon matListItemIcon>settings</mat-icon>
      <span matListItemTitle>Settings</span>
    </a>
    <a mat-list-item routerLink="/help">
      <mat-icon matListItemIcon>help</mat-icon>
      <span matListItemTitle>Help & Support</span>
    </a>
  </div>
</div>
